<div class="estante-main">
    <div class="add-livro">
        <h1>Adicionar livro</h1>
        <label>
            TÃ­tulo:
            <input type="text" pInputText [(ngModel)]="titulo"/>
        </label>

        <label>
            Autor:
            <input type="text" pInputText [(ngModel)]="autor"/>
        </label>

        <label>
            Ano:
            <p-inputnumber inputId="integeronly" [(ngModel)]="ano"/>
        </label>

        <label>
            Capa:
            <input type="text" pInputText [(ngModel)]="capa"/>
        </label>

        <p-button label="Adicionar" (onClick)="adicionarLivro()" />
    </div>

    <div class="listar-livros">
        <ul>
            <li *ngFor="let livro of livros">
                <img src="{{livro.capa}}" alt="">
                <div class="livro-info">
                    <h3>{{livro.titulo}} - {{livro.autor}}</h3>
                    <h4>{{livro.ano}}</h4>
                    <p-button label="Remover" (onClick)="removerLivro(livro.titulo)" severity="danger" icon="pi pi-trash"/>
                </div>
            </li>
        </ul>
    </div>
</div>
